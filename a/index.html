<html><head><title>Testing BAR</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script></head><body><h1>Secure!</h1>
<script>
var counter = 0;

var titleTimerId = setInterval(function(){
    var d = new Date();
    if (d.getHours().length == "1") {
        var hour = "0" + d.getHours()
    } else {
        var hour = d.getHours()
    }
    if (d.d.getMinutes().length == "1") {
        var min = "0" + d.getMinutes()
    } else {
        var min = d.getMinutes()
    }
    if (d.getSeconds().length == "1") {
        var sec = "0" + d.getSeconds()
    } else {
        var sec = d.getSeconds()
    }
    var n = hour +":" +  min + ":" + sec;
    document.title = n;
    $("h1").text(n);
    counter++;
    if(counter == 50000000000000000000000){
        clearInterval(titleTimerId);
    }
}, 10);
</script>
</body></html>
