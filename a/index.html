<html><head><title>Testing BAR</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script></head><body><h1>Secure!</h1>
<script>
var counter = 0;

var titleTimerId = setInterval(function(){
    document.title = document.title + ' >';
    counter++;
    if(counter == 5){
        clearInterval(titleTimerId);
    }
}, 100);
</script>
</body></html>
